<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedRestaurant.name | uppercase}} Meni</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="days">
    
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size = "2" [ngClass]="{'day': true, 'active-day': day == currentDay}" *ngFor="let day of days" color="primary"
      (click)="changeDay(day)">
        <ion-button><h2>{{daysName[day-1]}}</h2>   
    </ion-button>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-card class="ion-text-center ion-padding"  *ngFor="let menu of filteredRestaurantMenus"
  [queryParams]='{id: menu.name}'  (click)="onSelect(orders)" [dishSelected]='menu.inCart'>
  
    <ion-card-header>
     
      <ion-card-title class="ion-margin-top">{{menu.name}}</ion-card-title>
      <ion-card-subtitle>Opis</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <!-- <app-menu-comp class="ion-text-center ion-padding" *ngFor="let menu of filteredRestaurantMenus"
  [queryParams]='{id: menu.name}'  (click)="onSelect(orders)" [dishSelected]='menu.inCart'></app-menu-comp> -->
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled] = '!orders?.length' [routerLink]="['/mobile/tabs/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
    <ion-badge class="ionBadge">1</ion-badge>
  </ion-fab>
</ion-content>
