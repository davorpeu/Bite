<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedRestaurant.name | uppercase}} Meni</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="days">

  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="2" [ngClass]="{'day': true, 'active-day': day == currentDay}" *ngFor="let day of days"
        color="primary" (click)="changeDay(day)">
        <ion-button>
          <h2>{{daysName[day-1]}}</h2>
        </ion-button>
      </ion-col>

    </ion-row>
    <ion-row>
      <!-- <ion-card class="ion-text-center ion-padding"  *ngFor="let dish of menuDish"
  [queryParams]='{id: dish.name}'  (click)="onSelect(orders)" [dishSelected]='menu.inCart'>
  
    <ion-card-header>
     
      <ion-card-title class="ion-margin-top">{{menu.name}}</ion-card-title>
      <ion-card-subtitle>Opis</ion-card-subtitle>
    </ion-card-header>
  </ion-card> -->
      <ion-col>
        <app-dish-in-menu class="ion-text-center ion-padding" *ngFor="let dishInMenu of menuDishes"
          [dishInMenu]="dishInMenu"  (click)="onSelect(dishInMenu)" [dishSelected]="dishInMenu.inCart"></app-dish-in-menu>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]='!orders?.length' [routerLink]="['/mobile/tabs/cart']">
      <ion-icon name="cart"></ion-icon>
      <ion-badge>{{orders.length}}</ion-badge>
    </ion-fab-button>
    

  </ion-fab>
</ion-content>
