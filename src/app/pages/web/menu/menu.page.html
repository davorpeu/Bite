<ion-header>

</ion-header>

<ion-content>
  <div class="verticalLine">
    <ion-img class="logo" src="assets/Logo/logobijeli-011.png"></ion-img>
    <div class="days">
      <div [ngClass]="{'day': true, 'active-day': day == currentDay}" *ngFor="let day of days" color="primary"
        (click)="changeDay(day)">
        <span>
          <h2>{{daysName[day-1]}}</h2>
        </span>
      </div>
    </div>
  </div>





  <div class="content">
    <ion-grid class="searchBar">
      <ion-row>
        <ion-col>

        </ion-col>

        <ion-col>
          <ion-searchbar showCancelButton="focus"></ion-searchbar>
        </ion-col>

      </ion-row>
    </ion-grid>

    <div class="menu">
      <ion-grid class="grid">
        <ion-row>
          <ion-col style="text-align: center;">
            <h1>
              Non active meals
            </h1>

          </ion-col>
          <ion-col>
            <h1>
              Curent meals
            </h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-row class="split left">

            <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" *ngFor="let dish of fetchedDishes"  >
              <span>
                <div>
                  <app-dish  [dish]="dish" (click)="addToMenu($event)"></app-dish>
                </div>
              </span>
            </ion-col>
          </ion-row>


          <ion-row class="split right">
            <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" *ngFor="let menu of filteredFetchedMenus">
              <span>
                <div>
                  <app-menu-comp [menu]="menu" (click)="removeFromMenu()"></app-menu-comp>
                </div>
                <!-- {{menu.name}} -->
              </span>
            </ion-col>
          </ion-row>

        </ion-row>
      </ion-grid>
    </div>




  </div>
</ion-content>
