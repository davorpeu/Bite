<ion-header>

</ion-header>

<ion-content>
  <div class="verticalLine">
    <ion-img class="logo" src="assets/Logo/logobijeli-011.png"></ion-img>
<div class="days">
    <div [ngClass]="{'day': true, 'active-day': day == currentDay}" *ngFor="let day of days" color="primary" (click)="changeDay(day)">
      <span><h2>{{daysName[day-1]}}</h2></span>
    </div>
    </div>
  </div>
   
 
  


  <div class="content">
    <ion-grid class="searchBar">
      <ion-row>
        <ion-col>
        
        </ion-col>

        <ion-col >
          <ion-searchbar  showCancelButton="focus"></ion-searchbar>
        </ion-col>

      </ion-row>
    </ion-grid>

    <div class="menu">
      <ion-grid style="margin: 0px 50px 50px;">
        <ion-row>
          <ion-col style="text-align: center;">
            <h1>
              Non active meals
            </h1>
            
          </ion-col>
          <ion-col>
            <h1>
              Curent meals
            </h1>
          </ion-col>
        </ion-row>
        <ion-row >
          

          <ion-col  size-xl="6" size-lg="6"  size-md="6" size-sm="6" *ngFor="let dish of fetchedMenus">
            <span >
              <app-dish [dish]="dish"></app-dish>
            </span>
          </ion-col>

          <ion-col  size-xl="6" size-lg="6"  size-md="6" size-sm="6" *ngFor="let dish of filteredFetchedMenus">
            <span >
              <app-dish [dish]="dish"></app-dish>
              <!-- {{menu.name}} -->
            </span>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
