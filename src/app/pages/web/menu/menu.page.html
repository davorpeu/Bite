<ion-header>

</ion-header>

<ion-content>
  <div class="verticalLine">
    <ion-img class="logo" src="assets/Logo/logobijeli-011.png"></ion-img>
    <div class="days">
      <div [ngClass]="{'day': true, 'active-day': day == currentDay}" *ngFor="let day of days" color="primary"
        (click)="changeDay(day)">
        <span>
          <h2>{{daysName[day-1]}}</h2>
        </span>
      </div>
    </div>
  </div>





  <div class="content">
    <div class="menu">
      <ion-grid class="">
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="12">
            <h1 style="text-align: center;">
              Non active meals
            </h1>
            <span>
              <div class="">
                <app-dish *ngFor="let dish of fetchedDishes;let i = index" [dish]="dish" (click2)="addToMenu($event)">
                </app-dish>
              </div>
            </span>
          </ion-col>
          <!-- ion-button stavi na element da dobije responzivnost -->
          <ion-col size-lg="6" size-md="6" size-sm="12">
            <h1 style="text-align: center;">
              Curent meals
            </h1>
            <span>
              <div class="menuScroll">
                <app-menu-comp *ngFor="let menu of filteredFetchedMenus" [menu]="menu"
                  (click2)="removeFromMenu($event)"></app-menu-comp>
              </div>
              <!-- {{menu.name}} -->
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
