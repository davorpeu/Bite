<ion-app>


  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>

        <ion-item (click)="closeMenu()" [routerLink]="['/web/dashboard']" routerLinkActive="router-link-active">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item (click)="closeMenu()" [routerLink]="['/web/new-dish']" routerLinkActive="router-link-active">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Food</ion-label>
        </ion-item>

        <ion-item (click)="closeMenu()" [routerLink]="['/web/menu']" routerLinkActive="router-link-active">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-item>


        <ion-item (click)="logout()" [routerLink]="['/login']" routerLinkActive="router-link-active">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

    <ion-fab (click)="openMenu()" [hidden]="" vertical="top" horizondal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>


  

</ion-app>
